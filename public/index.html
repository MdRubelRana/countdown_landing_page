<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/project_fav_logo.png"/>
    <title>Welcome</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section class="bg-gradient-to-t from-gray-50 to-blue-100 h-screen">
      <div class="container mx-auto pt-10 pb-10 flex flex-wrap justify-center lg:justify-start lg:pl-10 xl:justify-start">
        <a class="" href="https://www.mdrubel.info" target="_blank">
          <img class="w-20 h-20 animate__animated animate__zoomIn" src="../assets/img/project_fav_logo.png" alt="Rubel's logo" title="Visit my website">
        </a> 
      </div>
      <div class="container mx-auto pb-60">
        <h1 class="font-poppins font-bold text-center text-xl leading-relaxed p-2 xxsm:text-2xl xsm:text-3xl sm:text-4xl md:text-4xl lg:text-5xl xl:text-5xl text-transparent bg-clip-text bg-gradient-to-l from-yellow-300 to-blue-900">DoublyR is coming soon...</h1>
      

        <p class="text-center font-poppins font-semibold text-gray-500 overflow-hidden">We are currently working on this</p>

        <div class="text-center pt-14">
            <div class="flex inline-flex xxsm:mt-5 xsm:mt-7">
              <div class="p-4 mr-4">
                <h2 id="D" class="font-poppins font-extrabold text-3xl text-gray-600"></h2>
                <p class="font-mono font-semibold text-gray-500 leading-relaxed">Days</p>
              </div>
              <div class="p-4 mr-4">
                <h2 id="H" class="font-poppins font-extrabold text-3xl text-gray-600"></h2>
                <p class="font-mono font-semibold text-gray-500 leading-relaxed">Hours</p>
              </div>
              <div class="p-4 mr-4">
                <h2 id="M" class="font-poppins font-extrabold text-3xl text-gray-600"></h2>
                <p class="font-mono font-semibold text-gray-500 leading-relaxed">Minute</p>
              </div>
              <div class="p-4">
                <h2 id="S" class="font-poppins font-extrabold text-3xl text-gray-600"></h2>
                <p class="font-mono font-semibold text-gray-500 leading-relaxed">Second</p>
              </div>
            </div>
        </div>
          <div class="bg-left-image bg-cover w-32 h-32 float-left xxsm:w-20 xxsm:h-20 xxsm:-ml-1 xxsm:-mt-40 xsm:-ml-1 xsm:-mt-52 sm:ml-5 md:ml-5 lg:ml-40 ml-56 -mt-36 animate__animated animate__fadeInDown"></div>
          <div class="bg-right-image bg-cover w-32 h-32 float-right xxsm:w-20 xxsm:h-20 xxsm:-mr-1 xxsm:mt-1 xsm:mr-10 xsm:mt-1 sm:mr-10 sm:mt-1 md:mr-16 lg:mr-40 mr-56 -mt-20 animate__animated animate__fadeInDown"></div>
      </div>

      <div class="text-center font-poppins font-semibold text-sm text-gray-500 animate__animated animate__pulse">
        <p>Made with ❤️ by <a href="https://www.mdrubel.info" title="Md. Rubel Rana" target="_blank">Md. Rubel Rana</a></p>
      </div>
    </section>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../node_modules/jquery-countdown/dist/jquery.countdown.min.js"></script>

    <script src="../assets/js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.ico" />
    <title>Welcome</title>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="output.css" />
  </head>
  <body>
    <section class="bg-gradient-to-t from-gray-50 to-blue-100 h-screen">
      <div class="container mx-auto pt-48 pb-60 ">
        <h1 class="font-bold font-Poppins text-center text-5xl text-transparent bg-clip-text bg-gradient-to-l from-yellow-300 to-blue-900 leading-relaxed">DoublyR is coming soon...</h1>
      

        <p class="text-center font-poppins font-semibold text-gray-500">We are currently working on this</p>

        <div class="text-center text-gray-600 pt-14">
            <div class="flex inline-flex">
              <div class="p-4 mr-4">
                <h2 id="D" class="font-Poppins font-extrabold text-3xl text-gray-700"></h2>
                <p class="font-mono font-semibold leading-relaxed">Days</p>
              </div>
              <div class="p-4 mr-4">
                <h2 id="H" class="font-Poppins font-extrabold text-3xl text-gray-700"></h2>
                <p class="font-mono font-semibold leading-relaxed">Hours</p>
              </div>
              <div class="p-4 mr-4">
                <h2 id="M" class="font-Poppins font-extrabold text-3xl text-gray-700"></h2>
                <p class="font-mono font-semibold leading-relaxed">Minute</p>
              </div>
              <div class="p-4">
                <h2 id="S" class="font-Poppins font-extrabold text-3xl text-gray-700"></h2>
                <p class="font-mono font-semibold leading-relaxed">Second</p>
              </div>
            </div>
        </div>

          <div class="bg-left-image bg-cover w-32 h-32 float-left ml-56 -mt-36 animate__animated animate__fadeInDown"></div>
          <div class="bg-right-image bg-cover w-32 h-32 float-right mr-60 -mt-20 animate__animated animate__fadeInDown"></div>
      </div>

      <div class="text-center font-poppins font-semibold text-sm text-gray-500 animate__animated animate__pulse">
        <p>Made with ❤️ by <a href="https://www.mdrubel.info" title="Md. Rubel Rana" target="_blank">Md. Rubel Rana</a></p>
      </div>
    </section>
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../node_modules/jquery-countdown/dist/jquery.countdown.min.js"></script>

    <script src="../assets/js/main.js"></script>
  </body>
</html>
